<html>
    <head>
        <title>Student Submission Details</title>
        <link rel="Stylesheet" href="view.css"/>
    </head>
    <body>
        <h2 class="heading">Student Submission Details:</h2>
        <fieldset class="fieldset">
                
                <form action="student_file_submit.jsp" method="get" class="s">
                    <table class="text">
                        <tr><th>Enrollment No:</th><td><input type="text" placeholder="Enter Your Enrollment No" name="En_No"/></td></tr>
                    <tr><th>Subject Code:</th><td><input type="text" placeholder="Enter Subject Code" name="Sub_Code"/></td></tr>
                    <tr><th>File No:</th><td><input type="text" placeholder="Enter File No" name="File_No"/></td></tr>
                
                    <tr><th>File Submit:</th><td><input type="file" name="File_Submit" accept="plain/text"/></td></tr>
       
                 <tr><td></td><td>
                         <input type="submit" value="submit"/></td></tr>
                    </table>
                </form>
        </fieldset>
    </body>
</html>
